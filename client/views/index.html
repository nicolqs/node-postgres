<!DOCTYPE html>
<html ng-app="nodeUser">
  <head>
    <title>User App - with Node + Express + Angular + PostgreSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">

    <div class="container">

      <div class="header">
        <h1>User App</h1>
        <hr>
        <h1 class="lead">Node + Express + Angular + PostgreSQL</h1>
      </div>

      <div class="user-form">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Enter username..." ng-model="formData.username">
            <input type="email" class="form-control input-lg" placeholder="Enter email..." ng-model="formData.email">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createUser()">Add User</button>
        </form>
      </div>

      <br>

      <div class="user-list">
        <ul ng-repeat="user in userData">
          <li><h3><input class="lead" type="checkbox" ng-click="deleteUser(user.id)">&nbsp;{{ user.username }} <small>({{user.email}})</small></li></h3><hr>
        </ul>
      </div>

    </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
